name: Playwright end-to-end tests

on:
  push:
    branches: [main, role-switcher]
  pull_request:
    branches: [main]

env:
  GOOGLE_ID: mock-google-client-id
  GOOGLE_SECRET: mock-google-secret
  NEXTAUTH_URL: http://localhost:3000
  NEXTAUTH_SECRET: test-jwt-secret

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15.3
        env:
          POSTGRES_USER: youth
          POSTGRES_PASSWORD: thriving
          POSTGRES_DB: shamiri_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: Install playwright browsers
        run: npx playwright install --with-deps
      - name: Build
        run: npm run build
      - name: Seed database
        run: npm run db:dev:seed
      - name: Run tests
        run: npm run test:ci
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-artifacts
          path: .artifacts
          retention-days: 30
